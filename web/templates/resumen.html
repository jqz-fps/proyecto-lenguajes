<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ingresos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="{{ url_for('static', filename='dashboard.js') }}" defer></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
  <header>
    {% include '_navbar.html' %}
  </header>
  <main class="px-5 py-4">
    <h2>Resumen</h2>
    <div id="graficos">
      <div class="card" id="semana">
        <div class="card-header"><h4 class="text-center">Semana Actual</h4></div>
        <div class="card-body">
          <canvas id="semanaChart" width="400" height="200" data-labels='{{ chart_labels_last_week | tojson }}' data-data='{{ chart_data_last_week | tojson }}'></canvas>
        </div>
      </div>
      <div class="card" id="mes">
        <div class="card-header"><h4 class="text-center">Mes Actual</h4></div>
        <div class="card-body">
          <canvas id="mesChart" width="400" height="200" data-labels='{{ chart_labels_last_month | tojson }}' data-data='{{ chart_data_last_month | tojson }}'></canvas>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
