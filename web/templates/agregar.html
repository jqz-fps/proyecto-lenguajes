<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ingresos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    {% include '_navbar.html' %}
  </header>
  <main class="px-5 py-4">
    <h2>Agregar a una persona</h2>
    <form method="post" id="agregarForm" action="{{ url_for('agregar') }}" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="dni" class="form-label">DNI</label>
        <input type="text" class="form-control" id="dni" name="dni" placeholder="DNI">
      </div>
      <div class="mb-3">
        <label for="codigo" class="form-label">Código</label>
        <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Código">
      </div>
      <div class="mb-3">
        <label for="nombres" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Nombres">
      </div>
      <div class="mb-3">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="apellidos", name="apellidos" placeholder="Apellidos">
      </div>
      <div class="mb-3">
        <label for="foto" class="form-label">Foto</label>
        <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
      </div>
      <button type="submit" class="btn btn-primary" id="agregar">Agregar</button>
      <button type="button" class="btn btn-danger" onclick="window.location.href=`{{ url_for('personas') }}`">Cancelar</button>
      <script>
        const agregarForm = document.getElementById("agregarForm")
        const agregarBtn = document.getElementById("agregar")
        agregarBtn.addEventListener("click", function() {
          agregarBtn.disabled = true
          agregarForm.submit()
        })
      </script>
    </form>
    {% if error %}
      <div class="alert alert-danger mt-4" role="alert">
        {{ error }}
      </div>
    {% endif %}
  </main>
</body>
</html>
