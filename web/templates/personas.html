<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ingresos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    {% include '_navbar.html' %}
  </header>
  <main class="px-5 py-4">
    <h2>Lista de personas</h2>
    <button class="btn btn-primary my-3" type="button" onclick="window.location.href=`{{ url_for('agregar') }}`"><i class="bi bi-plus-lg"></i> Agregar persona</button>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>DNI</th>
          <th>Codigo</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Ver detalles</th>
        </tr>
      </thead>
      <tbody>
        {% for persona in personas %}

        <tr>
          <td>{{ persona.dni }}</td>
          <td>{{ persona.codigo }}</td>
          <td>{{ persona.nombres }}</td>
          <td>{{ persona.apellidos }}</td>
          <td>
            <button class="btn btn-primary" type="button" onclick="window.location.href=`{{ url_for('persona', id=persona.id)}}`"><i class="bi bi-eye"></i></button>
        </tr>

        {% endfor %}
      </tbody>
    </table>
  </main>
</body>
</html>
